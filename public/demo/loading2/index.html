<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #loading {
      width: 100vw;
      height: 100vh;
      transition: all 1s;
      background-color: #0bd;
      /* 以下のコードを追加 */
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
    }

    .loaded {
      opacity: 0;
      visibility: hidden;
    }

    .spinner {
      width: 100px;
      height: 100px;
      margin: 200px auto;
      background-color: #fff;
      border-radius: 100%;
      animation: sk-scaleout 1.0s infinite ease-in-out;
    }

    /* ローディングアニメーション */
    @keyframes sk-scaleout {
      0% {
        transform: scale(0);
      }

      100% {
        transform: scale(1.0);
        opacity: 0;
      }
    }

    .back {
      background: purple;
      height: 100vh;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="loading">
    <div class="spinner"></div>
  </div>
  <div class="back">
    <h1>fuck</h1>
  </div>
  <script src="./index.js"></script>
</body>

</html>
